<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/styles/style.css}" rel="stylesheet">
    <link rel="stylesheet" href="css/uikit.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.7.1/dist/css/uikit.min.css"/>
    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.7.1/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.7.1/dist/js/uikit-icons.min.js"></script>
    <script src="js/uikit.min.js"></script>
    <script src="js/uikit-icons.min.js"></script>
    <title>User Login Page</title>
</head>
<body>
<div th:insert="~{fragments/account_navbar :: account_navbar}"></div>
<div>
    <div class="container text-center uk-margin-medium-top">
        <h1 id="login_font">Automated Nursing Schedule</h1>
    </div>
    <form th:action="@{/login}" method="post" id="login_form" style="max-width: 600px; margin: 0 auto;">
        <div class="m-3">
            <div class="form-group row">
                <label class="col-4 col-form-label">E-mail: </label>
                <div class="col-8">
                    <input placeholder="Email" type="email" class="form-control" name="email" required/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-4 col-form-label">Password: </label>
                <div class="col-8">
                    <input placeholder="Password" type="password" class="form-control" name="password" required/>
                </div>
            </div>
            <div>
                    <button type="submit"
                            class="uk-button uk-button-primary uk-width-xlarge uk-margin-bottom"
                            value="Login">Log in
                    </button>
                <div id="forgot_password_pad"><a th:href="@{/forgot_password}" class="">Forgot password?</a></div>
                <div><a href="/register" id="sign_up_button" class="uk-button uk-button-primary uk-margin-top uk-width-2xlarge">
                    Sign Up
                </a></div>
            </div>
        </div>
    </form>

</div>
</body>
</html>

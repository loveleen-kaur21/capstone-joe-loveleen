<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/uikit.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.7.1/dist/css/uikit.min.css"/>
    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.7.1/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.7.1/dist/js/uikit-icons.min.js"></script>
    <script src="js/uikit.min.js"></script>
    <script src="js/uikit-icons.min.js"></script>
    <title>User Login Page</title>
</head>
<body>
<div th:insert="~{fragments/account_navbar :: account_navbar}"></div>
<div>
    <div>
        <h1>ANS - Log In or Sign Up</h1>
    </div>
    <form th:action="@{/login}" method="post" style="max-width: 400px; margin: 0 auto;">
        <div class="form-group row">
            <label>Email: </label>
            <div>
                <input type="email" name="email" required/>
            </div>
        </div>
        <div class="form-group row">
            <label>Password: </label>
            <div>
                <input type="password" name="password" required/>
            </div>
        </div>
        <div>
            <button type="submit" value="Login">Log in</button>
        </div>
        <div><a th:href="@{/forgot_password}">Forgot your password?</a></div>
    </form>

    <h3><a href="/register">Sign Up</a></h3>
</div>
</body>
</html>

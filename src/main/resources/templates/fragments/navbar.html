<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
  <title>Navbar</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/uikit.min.css" />
  <script src="js/uikit.min.js"></script>
  <script src="js/uikit-icons.min.js"></script>
</head>
<body>
<nav class="uk-navbar-container" uk-navbar th:fragment="navbar">
  <div class="uk-navbar-left">
    <ul class="uk-navbar-nav">
      <li class="uk-active"><a href="/schedule">View Schedule</a></li>
      <li class="uk-parent"><a href="/request_change">Request a Change</a></li>
      <li class="uk-parent"><a href="/user_view_pending">Pending Requests</a></li>

      <li class="nav-item" style="color: black;" th:if="${#authorization.expression('isAuthenticated()')}">
        <a th:if="${#authorization.expression('isAuthenticated()')}">
          <div th:if="${#authentication.getPrincipal().getRole() == 'Manager'}">
            <a class="nav-link" href="/admin_view_pending">Pending Requests</a>
          </div>
        </a>
      </li>

    </ul>
  </div>
</nav>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
>
<!-- UIkit CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.7.1/dist/css/uikit.min.css" />

<!-- UIkit JS -->
<script src="https://cdn.jsdelivr.net/npm/uikit@3.7.1/dist/js/uikit.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/uikit@3.7.1/dist/js/uikit-icons.min.js"></script>
<head>
    <meta charset="UTF-8">
    <title>View Pending Requests</title>
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<table class="table table-striped table-bordered">
    <thead class="thead-dark">
    <tr>
        <th>Request ID</th>
        <th>Requestee Shift ID</th>
        <th>Requester ID</th>
        <th>Requestee ID</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="request: ${requests}">
        <td th:text="${request.id}">Request ID</td>
        <td th:text="${request.requesteeShiftID}">Requestee Shift ID</td>
        <td th:text="${request.requesterID}">Requester ID</td>
        <td th:text="${request.requesteeID}">Requestee ID</td>

    </tr>
    </tbody>
</table>

</body>
</html>

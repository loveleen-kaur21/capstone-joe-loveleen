<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
>
<!-- UIkit CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.7.1/dist/css/uikit.min.css" />

<!-- UIkit JS -->
<script src="https://cdn.jsdelivr.net/npm/uikit@3.7.1/dist/js/uikit.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/uikit@3.7.1/dist/js/uikit-icons.min.js"></script>
<head>
    <meta charset="UTF-8">
    <title>View Pending Requests</title>
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<table class="table table-striped table-bordered">
    <thead class="thead-dark">
    <tr>
        <th>Requestee</th>
        <th>Requester</th>
        <th>Shift Date</th>
        <th>Shift Type</th>
        <th>Accept</th>
        <th>Reject</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="request: ${requests}">
        <td th:text="${requestPage.getRequesteeFullName(request)}"></td>
        <td th:text="${requestPage.getRequesterFullName(request)}"></td>
        <td th:text="${requestPage.getShiftDate(request)}"></td>
        <td th:text="${requestPage.getShiftType(request)}"></td>
        <td><a class="uk-button uk-button-secondary" th:href="@{'/accept/' + ${request.id}}"><span class="uk-margin-small-right" uk-icon="check"></span></a></td>
        <td><a class="uk-button uk-button-danger" th:href="@{'/reject/' + ${request.id}}"><span class="uk-margin-small-right" uk-icon="close"></span> </a></td>
    </tr>
    </tbody>
</table>

</body>
</html>

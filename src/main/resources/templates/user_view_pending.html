<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Pending Shift Requests</title>
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.7.1/dist/css/uikit.min.css" />

    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.7.1/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.7.1/dist/js/uikit-icons.min.js"></script>
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<table class="uk-table uk-table-responsive">
    <thead class="thead-dark">
    <tr>
        <th>Requestee</th>
        <th>Shift Date</th>
        <th>Shift Type</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="request: ${userRequests}">
        <td th:text="${requestPage.getRequesteeFullName(request)}"></td>
        <td th:text="${requestPage.getShiftDate(request)}"></td>
        <td th:text="${requestPage.getShiftType(request)}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
